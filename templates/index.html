<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Flask Beer Recommender</title>
        <link href="{{ css_url }}" rel="stylesheet" type="text/css"></link>
        <style>
ul.nav {
    width: 80%
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li.nav {
    float: right;
}

li.nav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li.nav a:hover {
    background-color: #111;
}
</style>
    </head>
    <body>
<ul class="nav">
  <ul class= "nav" class="container">
  <li class="nav"><a class="active" href="{{train_url}}">Train</a></li>
  <li class="nav"><a class="active" href="{{user_url}}">{{name}} Data</a></li>
  </ul>

</ul>
        <div class="container">
            <form id="rec">
                <select id="beers" data-placeholder="Choose some beers..." class="chosen-select" multiple>
                </select>
                <button class="btn" onsubmit="recommendation.submit()">Go!</button>
            </form>
            <section class="results">
                <p class="lead">Top Ten Recommendations for {{name}} corresponding to {{engine}} arm are :</p>
                <figure class="visualization row">
                    <div class="col-sm-6 col-1"></div>
                    <div class="col-sm-6 col-2"></div>
                </figure>
            </section>
            <pre id="result" class="language-javascript"><code class="language-javascript"></code></pre>
</div>
        <script src="{{ jquery_url }}"></script>
        <script src="{{ highlight_url }}"></script>
        <script src="{{ beers_url }}"></script>
        <script src="{{ js_url }}"></script>
    </body>
</html>
